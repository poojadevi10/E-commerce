<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-2xl font-bold">Checkout</h1>
    <a href="index.html" class="text-blue-600">Continue Shopping</a>
  </nav>

  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Billing Form -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Billing Details</h2>
      <form class="grid gap-4">
        <input type="text" placeholder="Full Name" class="border p-2 rounded">
        <input type="email" placeholder="Email" class="border p-2 rounded">
        <input type="text" placeholder="Address" class="border p-2 rounded">
        <input type="text" placeholder="City" class="border p-2 rounded">
        <input type="text" placeholder="Zip Code" class="border p-2 rounded">
      </form>
    </div>

    <!-- Order Summary -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Order Summary</h2>
      <ul class="mb-4">
        <li class="flex justify-between">
          <span>Product 1</span>
          <span>$25</span>
        </li>
        <li class="flex justify-between">
          <span>Product 2</span>
          <span>$45</span>
        </li>
      </ul>
      <p class="flex justify-between font-bold">
        <span>Total</span>
        <span>$70</span>
      </p>
      <button class="bg-green-600 text-white px-4 py-2 mt-4 rounded w-full">Place Order</button>
    </div>
  </main>
</body>
</html>
