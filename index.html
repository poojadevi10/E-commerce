<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #2d89ef; color: white; padding: 20px; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
    .btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #ff5722; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product 1</h3>
      <p>$25</p>
      <a href="product.html" class="btn">View Details</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product 2</h3>
      <p>$40</p>
      <a href="product.html" class="btn">View Details</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Product 3</h3>
      <p>$60</p>
      <a href="product.html" class="btn">View Details</a>
    </div>
  </section>
</body>
</html>
